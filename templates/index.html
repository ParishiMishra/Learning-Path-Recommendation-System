<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Data Integration</title>
</head>
<body>
    <h1>Real-Time Data Integration</h1>
    <form id="predictionForm">
        <label for="performance">Performance:</label>
        <input type="number" id="performance" name="performance" required>
        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const performance = document.getElementById('performance').value;
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ performance: performance })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Adjustment: ${data.adjustment}, Emotion: ${data.emotion}`;
            });
        });
    </script>
</body>
</html>
